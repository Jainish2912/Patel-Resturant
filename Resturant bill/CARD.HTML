<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Card Layout with Full-Screen Video</title>
<style>
    body {
        font-family: Arial, sans-serif;
        background-color: #f4f4f4;
        margin: 0;
        padding: 20px;
    }

    .card {
        background-color: #fff;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        overflow: hidden;
        max-width: 500px;
        margin: 0 auto;
    }

    .media-container {
        position: relative;
        overflow: hidden;
    }

    .media-container video {
        width: 100%;
        height: 100%;
        display: block;
    }

    .card-content {
        padding: 20px;
    }

    .card-title {
        font-size: 20px;
        margin-bottom: 10px;
        color: #333;
    }

    .card-text {
        color: #666;
        line-height: 1.6;
    }

    .card-link {
        display: block;
        color: #007bff;
        text-decoration: none;
        margin-top: 10px;
    }

    .card-link:hover {
        text-decoration: underline;
    }
</style>
</head>
<body>

<div class="card">
    <div class="media-container">
        <video controls autoplay loop>
            <source src="Business card - Made with PosterMyWall.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
    </div>
    <div class="card-content">
        <h2 class="card-title">Card Title</h2>

        <audio controls>
            <source src="salaar_bgm.mp3" type="audio/mp3">
            Your browser does not support the audio element.
          </audio>



        <p class="card-text">Lorem ipsum dolor sit amet, consectetur adipiscing elit. Integer nec odio. Praesent libero.</p>
        <a href="#" class="card-link">Read More</a>
    </div>
</div>

</body>
</html>
